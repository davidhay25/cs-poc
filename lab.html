<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Lab interface</title>

    <script src="js/libs/jquery-1.9.0.min.js"></script>
    <script src="js/libs/angular.min1-5.js"></script>
    <script src="js/libs/ui-bootstrap-tpls-2.0.1.min.js"></script>


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

    <script>
        angular.module("pocApp",[]).config(function($locationProvider) {

            // enable html5Mode for pushstate ('#'-less URLs)
            $locationProvider.html5Mode(true);
            $locationProvider.hashPrefix('!');
        });


    </script>


    <script src="js/labCtrl.js"></script>
    <script src="js/labSvc.js"></script>



    <style>
        #graph {
            width: 100%;
            height: 550px;
            border: 1px solid lightgray;
        }
    </style>



</head>
<body style="padding: 8px;padding-top: 80px">
    <div ng-app="pocApp" ng-controller="labCtrl" class="container-fluid">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <div class="container-fluid">
            <div class="col-md-5 col-sm-5">
                    <span>
                        <a class="navbar-brand" href="#">
                            Lab
                        </a>
                    </span>

            </div>

            <div class="col-md-2 col-sm-2">
                <div class="navbar-text">
                    {{selectedPractitioner.display}}


                </div>

            </div>

            <div class="col-md-1 col-sm-1">
                <form class="navbar-form navbar-left">
                    <img ng-show="showWaiting" src="css/ajax_loader_blue_32.gif"/>

                </form>
            </div>

            <div class="col-md-1 col-sm-1">

            </div>

            <div class="col-md-3 col-sm-3">
                <div class="navbar-text">
                    <select class="form-control" ng-model = "input.selectedPatient"
                            ng-change="selectPatient()"
                            ng-options = "item.display for item in allPatients"></select>
                </div>
                <div ng-show="reviewMode">
                    <div class="navbar-text">
                    <button class="btn btn-primary pull-right" ng-click="prepop()">Pre-populate</button>
                    </div>
                </div>

            </div>
        </div>
    </nav>


Lab

</div>

</body>
</html>
